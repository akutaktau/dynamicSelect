<html>
  <head>
    <title>Dynamic Drop Function</title>
    <script type="text/javascript" src="javascript/jquery-1.3.2.js"></script>
    <script type="text/javascript" src="javascript/jquery.dynamicSelect-1.2.1.js"></script>
    
    <script type="text/javascript">
    $(document).ready(function() {
        $("#state").dynamicSelect({
          url:'district.php',
          target:'district',
          msg:'Sedang Memproses',
        })
      });
    </script>
  </head>
  <body>
    <div>
        <h2>Update Select</h2>
        <select id="state">
          <option value="0">Sila Pilih</option>
          <option value="1">Johor</option>
          <option value="8">Perak</option>
        </select>
        <select id="district">
        </select>
    </div>

  </body>
</html>
